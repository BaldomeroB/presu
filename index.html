<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Presupuesto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aplicación de Presupuesto</h1>
        </header>
        <nav>
            <div class="tabs">
                <button class="tab active" onclick="showTab('presupuesto')">Presupuesto</button>
                <button class="tab" onclick="showTab('prestamos')">Préstamos</button>
            </div>
        </nav>
        <main>
            <section id="presupuesto" class="tab-content active">
                <div class="totals">
                    <span class="total-text bankA">BCP: $<span id="bankATotal">0.00</span></span>
                    <span class="total-text bankB">Scotiabank: $<span id="bankBTotal">0.00</span></span>
                    <span class="total-text total">Total: $<span id="total">0.00</span></span>
                </div>
                <div class="form-container">
                    <input type="text" id="description" placeholder="Descripción" aria-label="Descripción">
                    <input type="number" id="amount" placeholder="Monto" aria-label="Monto">
                    <select id="bank" aria-label="Banco">
                        <option value="A">BCP</option>
                        <option value="B">Scotiabank</option>
                    </select>
                    <button id="addIncome">Agregar Ingreso</button>
                    <button id="addExpense">Agregar Gasto</button>
                </div>
                <ul id="transactionsList" aria-live="polite"></ul>
            </section>
            <section id="prestamos" class="tab-content">
                <div class="form-container">
                    <input type="text" id="loanName" placeholder="Nombre" aria-label="Nombre">
                    <input type="number" id="loanAmount" placeholder="Monto" aria-label="Monto">
                    <button id="addLoan">Agregar Préstamo</button>
                </div>
                <ul id="loansList" aria-live="polite"></ul>
            </section>
        </main>
        <footer>
            <!-- Opcional: Información adicional o créditos -->
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
